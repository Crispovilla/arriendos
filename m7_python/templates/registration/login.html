{% extends 'base.html' %}

{% block content %}
<div class="container pt-5">
    <div class="row">
    <h3 class="text-center my-5 display-6">Ingresa a tu cuenta:</h3>
        <div class="col-4 offset-4">
            {% if form.errors %}
            <div class="row">
                <div class="col">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Usuario y contraseña no coinciden</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            </div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="mb-3 text-center">
                    <label class="form-label">Usuario:</label>
                    <input type="text" class="form-control" name="{{ form.username.name }}" required>
                </div>
                <div class="mb-3 text-center">
                    <label class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" name="{{ form.password.name }}" required>
                </div>
                <button type="submit" class="btn btn-primary btn-sccs">Ingresar</button>
            </form>
            <p class="mt-3">Si no te has registrado, hazlo <a href="#">AQUÍ</a></p>
        </div>
</div>
</div>

{% endblock %}
