{% load static %}
<nav class="navbar navbar-expand-lg bg-body-light mb-3">
    <div class="container d-flex flex-wrap">
        <a class="navbar-brand" href="/"><img class="img-logo" style="width: 35px;" src="{% static 'img/logo.png' %}" alt="Logo arriendos"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" title="Perfil" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-regular fa-user"></i>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% if user.userprofile.rol == 'arrendador' or user.is_staff %}
                        <li class="li-hover">
                            <a class="dropdown-item" href="{% url 'add_propiedad' %}">
                                <i class="fa-solid fa-circle-plus"></i>
                                Agregar propiedad
                            </a>
                        </li>
                        {% endif %}
                        <li>
                            <a class="dropdown-item" href="{% url 'profile' %}">
                                <i class="fa-solid fa-gear mr-3"></i>
                                Mis Datos
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form action="{% url 'logout' %}" method="post">
                                {% csrf_token %}
                                <button class="dropdown-item" style="color: var(--danger) !important;" type="submit">
                                    <i class="fa-solid fa-power-off mr-3"></i>
                                    Cerrar sesión
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="nav-link link-body-emphasis px-2 " title="Iniciar sesión" style="color: #90e0ef !important;">
                        <i class="fa-solid fa-arrow-right-to-bracket fa-lg"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'register' %}" class="nav-link link-body-emphasis px-2" title="Registrar" style="color: #90e0ef !important;">
                        <i class="fa-solid fa-user-plus fa-lg"></i>
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
